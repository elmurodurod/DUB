<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Работа в Дубае</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Meta Pixel -->
  <script>
  !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
  n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}
  (window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '1369926611226811');
  fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1369926611226811&ev=PageView&noscript=1"/>
  </noscript>
  <!-- /Meta Pixel -->
</head>

<body>
  <div class="bg"></div>
  <main class="shell">
    <section class="card">
      <header class="card-head">
        <img class="logo" src="assets/logo.gif" alt="BRITE JOBS">
      </header>

      <h1 class="title">Идёт набор на вакансии в Дубае</h1>
      <p class="sub">Свяжитесь с менеджером, чтобы получить актуальные вакансии и заполнить анкету для участия в программе</p>

      <div class="actions">
        <a id="btnWa" class="btn wa" target="_blank" rel="noopener">
          <img src="assets/wa.svg" alt=""> WhatsApp
        </a>
        <a id="btnTg" class="btn tg" target="_blank" rel="noopener">
          <img src="assets/tg.svg" alt=""> Telegram
        </a>
      </div>

      <div class="manager">
        <img id="mPhoto" class="avatar" src="assets/manager-neutral.jpg" alt="Менеджер">
        <div class="m-info">
          <div id="mName" class="m-name">Андрей</div>
          <div id="mRole" class="m-role">Менеджер по подбору персонала</div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- Lead tracking on WA/TG clicks -->
  <script>
    function trackLead(channel) {
      if (typeof fbq === 'function') {
        fbq('track', 'Lead', {
          channel: channel,                  // 'whatsapp' | 'telegram'
          content_name: 'Dubai Recruitment Landing'
        });
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      var wa = document.getElementById('btnWa');
      var tg = document.getElementById('btnTg');
      if (wa) wa.addEventListener('click', function(){ trackLead('whatsapp'); });
      if (tg) tg.addEventListener('click', function(){ trackLead('telegram'); });
    });
  </script>
</body>
</html>
